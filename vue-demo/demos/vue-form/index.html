<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="example1">
        <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
        <label for="jack">J!ack</label>
        <input type="checkbox" id="john" value="John" v-model="checkedNames">
        <label for="john">John!!!</label>
        <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
        <label for="mike">Mike!!</label>
        <br>
        <span>Checked names: {{ checkedNames }}---{{ checkedNames | json }}</span>
    </div>
    <div id="example2">
        <input type="radio" id="one" value="One" v-model="picked">
        <label for="one">One</label>
        <br>
        <input type="radio" id="two" value="Two" v-model="picked">
        <label for="two">Two</label>
        <br>
        <span>Picked: {{ picked }}</span>
    </div>
    <!-- PS  v-model:xx  xx应该是静态字符串 -->
    <!-- 动态的值应该使用v-bind:model  -->
    <div id="example3">
        <select v-model="selected">
            <option v-for="option in options" v-bind:value="option.value">
                {{ option.text }}
            </option>

            <!-- 不能使用value  value是html中的标签   -->
            <!-- <option v-for="option in options" value="option.value">
                {{ option.text }}
            </option> -->
        </select>
        <span>Selected: {{ selected }}</span>
    </div>
    <hr>
    <div id="example11">
        <template v-for='item in checkboxs'>
            <input type="checkbox" v-bind:id="item.value" v-bind:value="item.value"  v-model="checkedNames">
            <label for="mike">{{item.text}}</label>
        </template>
        <br>
        <span>Checked names: {{ checkedNames }}---{{ checkedNames | json }}</span>
    </div>


    <div id="example5">
        <input v-model="msg" debounce="500">
        {{msg}}
    </div>
    <script src="bundle.js"></script>
</body>

</html>
